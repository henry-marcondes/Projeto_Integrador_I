<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração do Motorhome</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #597897;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: rgb(234, 216, 56);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        #fotos img {
            width: 100px;
            height: auto;
            margin: 5px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Escolha os itens para seu Motorhome</h2>

    <form id="motorhomeForm">
        <div class="mb-3">
            <label for="geladeira" class="form-label">Geladeira:</label>
            <select id="geladeira" name="geladeira" class="form-select" onchange="atualizarFotos()">
                <option value="0">Nenhuma</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="arcond" class="form-label">Ar-condicionado:</label>
            <select id="arcond" name="arcond" class="form-select" onchange="atualizarFotos()">
                <option value="0">Nenhum</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="bomba_agua" class="form-label">Bomba d'água:</label>
            <select id="bomba_agua" name="bomba_agua" class="form-select" onchange="atualizarFotos()">
                <option value="0">Nenhuma</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="calcularConsumo()">Calcular Consumo</button>
    </form>

    <h3>Fotos dos Itens Selecionados</h3>
    <div id="fotos" class="text-center"></div>

    <h3>Consumo da Bateria</h3>
    <canvas id="graficoBateria"></canvas>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function calcularConsumo() {
        const formData = new FormData(document.getElementById("motorhomeForm"));

        const response = await fetch("/calcular", {
            method: "POST",
            body: formData
        });

        const dados = await response.json();

        desenharGrafico(dados.tempo, dados.amperagem);
    }

    function desenharGrafico(tempo, amperagem) {
        const ctx = document.getElementById('graficoBateria').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: tempo,
                datasets: [{
                    label: 'Consumo da Bateria',
                    data: amperagem,
                    borderColor: 'red',
                    borderWidth: 2
                }]
            }
        });
    }
</script>

</body>
</html>
