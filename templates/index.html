<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Produto e Bateria</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .bateria {
            width: 40px;
            height: 20px;
            border: 2px solid black;
            position: relative;
        }
        .nivel {
            height: 100%;
            background-color: green;
            transition: width 0.5s;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }
        .selected {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Selecione um Produto</h1>
    
    <label for="classe_prod">Classe do Produto:</label>
    <select id="classe_prod">
        <option value="">Selecione...</option>
    </select>
    
    <h2>Produtos da Classe Selecionada</h2>
    <table id="tabela_produtos">
        <thead>
            <tr id="cabecalho_tabela">
                <!-- Cabeçalho será gerado dinamicamente -->
            </tr>
        </thead>
        <tbody id="corpo_tabela">
            <!-- Linhas da tabela serão geradas dinamicamente -->
        </tbody>
    </table>

    <h2>Bateria</h2>
    <button id="ver_bateria">Atualizar Bateria</button>
    <div class="bateria">
        <div class="nivel" id="nivel_bateria" style="width: 100%;"></div>
    </div>
    <p>Nível da bateria: <span id="bateria_percentual">100%</span></p>

    <script>
        $(document).ready(function () {
            // Carregar classes de produtos
            $.get("/get_classes_prod", function (data) {
                data.forEach(classe => {
                    $("#classe_prod").append(new Option(classe, classe));
                });
            });

            // Atualizar tabela ao selecionar classe
            $("#classe_prod").change(function () {
                var classeSelecionada = $(this).val();
                
                if (classeSelecionada) {
                    $.ajax({
                        url: "/get_tabela_produtos",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({ classe: classeSelecionada }),
                        dataType: "json",
                        success: function (data) {
                            var colunas = data.colunas;
                            var produtos = data.produtos;

                            // Atualiza cabeçalho
                            $("#cabecalho_tabela").empty();
                            colunas.forEach(coluna => {
                                $("#cabecalho_tabela").append("<th>" + coluna + "</th>");
                            });

                            // Atualiza corpo da tabela
                            $("#corpo_tabela").empty();
                            produtos.forEach(produto => {
                                var linha = "<tr>";
                                produto.forEach(valor => {
                                    linha += "<td>" + valor + "</td>";
                                });
                                linha += "</tr>";
                                $("#corpo_tabela").append(linha);
                            });

                            // Adicionar evento de clique para selecionar linha
                            $("#corpo_tabela tr").click(function () {
                                $("#corpo_tabela tr").removeClass("selected");
                                $(this).addClass("selected");
                            });
                        },
                        error: function (xhr, status, error) {
                            console.error("Erro ao buscar produtos:", xhr.responseText);
                        }
                    });
                }
            });

            // Atualizar nível da bateria
            $("#ver_bateria").click(function () {
                $.get("/get_bateria", function (data) {
                    var carga = data.carga;
                    $("#bateria_percentual").text(carga + "%");
                    $("#nivel_bateria").css("width", carga + "%");
                    
                    if (carga > 50) {
                        $("#nivel_bateria").css("background-color", "green");
                    } else if (carga > 20) {
                        $("#nivel_bateria").css("background-color", "yellow");
                    } else {
                        $("#nivel_bateria").css("background-color", "red");
                    }
                });
            });
        });
    </script>
</body>
</html>
